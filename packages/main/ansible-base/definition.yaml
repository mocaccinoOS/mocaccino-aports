requires:
  - category: alpine
    name: "python3"
    version: '>=0'
  - category: alpine
    name: "py3-jinja2"
    version: '>=0'
  - category: alpine
    name: "py3-packaging"
    version: '>=0'
  - category: alpine
    name: "py3-yaml"
    version: '>=0'
