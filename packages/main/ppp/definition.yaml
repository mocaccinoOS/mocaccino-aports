name: ppp
version: "2.4.8"
category: alpine
description: A daemon which implements the PPP protocol for dial-up networking
uri:
  - https://ppp.samba.org/
license: BSD and LGPL-2.0-or-later and GPL-2.0-or-later and Public-Domain
labels:
  package.source: "https://github.com/paulusmack/ppp/archive/ppp-2.4.8.tar.gz"
requires:
  - category: alpine
    name: "ppp-chat"
    version: '>=0'
  - category: alpine
    name: "ppp-radius"
    version: '>=0'
  - category: alpine
    name: "ppp-atm"
    version: '>=0'
  - category: alpine
    name: "ppp-pppoe"
    version: '>=0'
  - category: alpine
    name: "ppp-l2tp"
    version: '>=0'
  - category: alpine
    name: "ppp-winbind"
    version: '>=0'
  - category: alpine
    name: "ppp-passprompt"
    version: '>=0'
  - category: alpine
    name: "ppp-passwordfd"
    version: '>=0'
  - category: alpine
    name: "ppp-minconn"
    version: '>=0'
  - category: alpine
    name: "ppp-daemon"
    version: '>=0'
