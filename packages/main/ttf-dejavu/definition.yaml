name: ttf-dejavu
version: "2.37"
category: alpine
description: Font family based on the Bitstream Vera Fonts with a wider range of characters
uri:
  - https://dejavu-fonts.github.io/
license: custom
labels:
  package.source: "https://downloads.sourceforge.net/project/dejavu/dejavu/2.37/dejavu-fonts-ttf-2.37.tar.bz2"
requires:
  - category: alpine
    name: "fontconfig"
    version: '>=0'
  - category: alpine
    name: "encodings"
    version: '>=0'
  - category: alpine
    name: "mkfontdir"
    version: '>=0'
  - category: alpine
    name: "mkfontscale"
    version: '>=0'
